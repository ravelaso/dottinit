
[env]
TERM = "xterm-256color"

[window]
decorations = "transparent"
dynamic_padding = false
opacity = 0.9

[keyboard]
bindings = [
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
]

[cursor.style]
shape                 = "Beam"
blinking              = "Always"

[window.dimensions]
columns = 100
lines = 25


[window.padding]
x = 25
y = 40

[font]
size = 20.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[general]
live_config_reload = true

import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]


